<!DOCTYPE html>
<p>ユーザーidもしくは名前で検索</p>
<div class="inputForm" id="pad">

        <div class="textInput">
        <p>ユーザーID</p>
        <input type="text" name="uid" placeholder="(半角英数字)">
        </div>

        <p>名前</p>

        </div>
        <input type="submit" value="検索" name="submit">
    </form>
</div>
