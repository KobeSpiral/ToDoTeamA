<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">title</title>
    <meta name="description" content="ToDo App by Itayan">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <header><p th:text="${title}"></p></header>
     <div id="mainFrame">
        <div th:replace="/components/navigation"></div>
        <div id="mainContents" th:insert="${mainContents}"></div>

     </div>
    <footer><p>Created by ATeam</p></footer>
    <script>
        function init(){
            vh=window.innerHeight;
            document.body.style.minHeight=vh+"px";
            hh=document.getElementsByTagName("header")[0].clientHeight;
            fh=document.getElementsByTagName("footer")[0].clientHeight;
            document.getElementById("mainFrame").style.minHeight=vh-hh-fh+"px";
        }
        init();
        window.onresize=init;
    </script>
</body>
</html>
